<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <h1>Grocery List</h1>
    <p>What I need from Whole Foods(The over priced hipster store)</p>
    <div class="container">
      <h1>Mad Libs</h1>
      <div>
        <form id="grocery">
          <div class="form-group">
            <label for="dairy">dairy</label>
            <input id="dairy" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="meat">Non-vegan</label>
            <input id="meat" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="fats">Fats</label>
            <input id="fats" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="carbs">Carbohydrates</label>
            <input id="carbs" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="legumes">legumes</label>
            <input id="legumes" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="veggies">Rabbit Food</label>
            <input id="veggies" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Get my list!</button>
        </form>

  </body>
</html>
