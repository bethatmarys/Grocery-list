<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
    <h1>Grocery List</h1>
    <p>What I need from Whole Foods(The over priced hipster store)</p>
      <div>
      <form id="grocery">
        <div id="story">
          <ul>

          </ul>
        </div>
        <div class="form-group">
          <label for="dairy">Dairy</label>
          <input id="dairy" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="meat">Non-vegan</label>
          <input id="meat" class="form-control" type="text">
        <div class="form-group">
          <label for="fats">Phats</label>
          <input id="fats" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="carb">Carb</label>
          <input id="carb" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="legumes">legumes</label>
          <input id="legumes" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="veggies">Rabbit Food</label>
          <input id="veggies" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Get my list!</button>
      </form>
    </div>
  </div>
  </body>
</html>
